<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPAS v5 â€“ Faculty Period Alerting System</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page">
  <div class="login-card">
    <h2>FPAS Login</h2>
    <select id="role">
      <option value="faculty">Faculty</option>
      <option value="admin">Admin</option>
    </select>
    <input id="fid" placeholder="Faculty/Admin ID">
    <input id="pwd" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboardPage" class="page hidden">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>FPAS</h2>
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('myPeriods')">My Periods</li>
      <li onclick="showSection('createPeriod')">Create Period</li>
      <li id="adminMenu" class="hidden" onclick="showSection('adminPanel')">Admin Panel</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <header>
      <h2 id="userName"></h2>
      <div>
        <button onclick="toggleTheme()">ðŸŒ™</button>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- Dashboard Overview -->
    <section id="dashboard" class="section">
      <h3>Todayâ€™s Overview</h3>
      <div id="todayPeriods" class="cards"></div>
    </section>

    <!-- Faculty My Periods -->
    <section id="myPeriods" class="section hidden">
      <h3>My Periods</h3>
      <div id="periodList" class="cards"></div>
    </section>

    <!-- Create Period -->
    <section id="createPeriod" class="section hidden">
      <h3>Create Period</h3>
      <input id="subject" placeholder="Subject">
      <input id="startTime" placeholder="Start Time (HH:MM)">
      <input id="endTime" placeholder="End Time (HH:MM)">
      <input id="classroom" placeholder="Classroom">
      <button onclick="addPeriod()">Add Period</button>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" class="section hidden">
      <h3>Admin Panel</h3>
      <table id="adminTable">
        <thead>
          <tr><th>Faculty ID</th><th>Name</th><th>Role</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<script src="assets/app.js"></script>
</body>
</html>
